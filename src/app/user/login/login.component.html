<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Username</label>
    <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" class="form-control" required/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control" type="password" required/>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
